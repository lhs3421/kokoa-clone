<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>연습용</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kakao Talk</h1>
      <p class="welcome-header__text">
        if you hae a kokoa Acoount, log in with your email or phone number
      </p>
    </header>
    <form class="login-form" action="연습.html" method="get">
      <input
        class="login-form__input"
        name="username"
        type="text"
        placeholder="Email or phone number"
      />
      <input
        class="login-form__input"
        name="password"
        type="password"
        placeholder="Password"
      />
      <input class="login-form__btn" type="submit" value="Log in" />
      <input class="login-form__btn" type="submit" value="Sign Up" />
      <a href="#" class="login-form__a">Find Kakao Acoount or Password</a>
    </form>
    <script
      src="https://kit.fontawesome.com/6ebed5af79.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
